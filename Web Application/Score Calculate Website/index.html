<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>วิเคราะห์คะแนนสถานที่ตั้งแคมป์</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>วิเคราะห์คะแนนสถานที่ตั้งแคมป์</h1>
    <form id="campForm">
        <!-- ค่าเข้าผู้ใหญ่ -->
        <label for="entryAdult">ค่าเข้าผู้ใหญ่ (10 คะแนน)</label>
        <input type="number" class="custom-form" id="entryAdult" name="entryAdult" placeholder="กรอกราคา">

        <!-- ค่าเข้าเด็ก -->
        <label for="entryChild">ค่าเข้าเด็ก (5 คะแนน)</label>
        <input type="number" class="custom-form" id="entryChild" name="entryChild" placeholder="กรอกราคา">

        <!-- ค่าจอดรถ -->
        <label for="parkingFee">ค่าจอดรถ (5 คะแนน)</label>
        <input type="number" class="custom-form" id="parkingFee" name="parkingFee" placeholder="กรอกราคา">

        <!-- ค่ากางเต้น -->
        <label for="tentFee">ค่ากางเต้น (5 คะแนน)</label>
        <input type="number" class="custom-form" id="tentFee" name="tentFee" placeholder="กรอกราคา">

        <!-- Radio "มีเต้นบริการ" -->
        <label>มีเต้นบริการหรือไม่ (5 คะแนน):</label><br>
        <input type="radio" name="hasTentRental" value="yes" onclick="toggleTentPrice(true)"> มี
        <input type="radio" name="hasTentRental" value="no" onclick="toggleTentPrice(false)"> ไม่มี<br><br>

        <!-- ฟอร์มกรอกราคาเต้น -->
        <div id="tentPriceForm" class="hidden">
            <p>ความเหมาะสมของราคาโดยรวม (10 คะแนน)</p>
            <label>ราคาเต้น (เล็ก): </label>
            <input type="number" class="custom-form" id="tentPriceSmall" min="0"><br>
            <label>ราคาเต้น (กลาง): </label>
            <input type="number" class="custom-form" id="tentPriceMedium" min="0"><br>
            <label>ราคาเต้น (ใหญ่): </label>
            <input type="number" class="custom-form" id="tentPriceLarge" min="0"><br><br>
        </div>

        <!-- Radio "มีบ้านพัก" -->
        <label>มีบ้านพักหรือไม่ (10 คะแนน):</label><br>
        <input type="radio" name="hasCabin" value="yes" onclick="toggleCabinPrice(true)"> มี
        <input type="radio" name="hasCabin" value="no" onclick="toggleCabinPrice(false)"> ไม่มี<br><br>

        <!-- ฟอร์มกรอกราคาบ้านพัก -->
        <div id="cabinPriceForm" class="hidden">
            <p>ความเหมาะสมของราคาโดยรวม (10 คะแนน)</p>
            <label>ราคาบ้านพัก (เล็ก): </label>
            <input type="number" class="custom-form" id="cabinPriceSmall" min="0"><br>
            <label>ราคาบ้านพัก (กลาง): </label>
            <input type="number" class="custom-form" id="cabinPriceMedium" min="0"><br>
            <label>ราคาบ้านพัก (ใหญ่): </label>
            <input type="number" class="custom-form" id="cabinPriceLarge" min="0"><br><br>
        </div>

        <!-- มีกิจกรรม -->
        <label for="activities">มีกิจกรรม (10 คะแนน)</label>
        <input type="number" class="custom-form" id="activities" name="activities" placeholder="กรอกจำนวนกิจกรรม">

        <!-- ห้องน้ำสะอาด -->
        <label>ห้องน้ำสะอาด (15 คะแนน)</label>
        <div class="radio-group">
            <label><input type="radio" name="cleanRestroom" value="yes"> มี</label>
            <label><input type="radio" name="cleanRestroom" value="no"> ไม่มี</label>
        </div>

        <!-- ห้องน้ำแยกชายหญิง -->
        <label>ห้องน้ำแยกชายหญิง (5 คะแนน)</label>
        <div class="radio-group">
            <label><input type="radio" name="separateRestroom" value="yes"> มี</label>
            <label><input type="radio" name="separateRestroom" value="no"> ไม่มี</label>
        </div>

        <!-- ไฟฟ้าต่อพ่วง -->
        <label>ไฟฟ้าต่อพ่วง (5 คะแนน)</label>
        <div class="radio-group">
            <label><input type="radio" name="powerAccess" value="yes"> มี</label>
            <label><input type="radio" name="powerAccess" value="no"> ไม่มี</label>
        </div>

        <div>
            <p>สัญญาณโทรศัพท์โดยรวม (5 คะแนน)</p>
            <!-- สัญญาณโทรศัพท์ TRUE -->
            <label>สัญญาณโทรศัพท์ TRUE</label>
            <select id="signalTrue" class="custom-select" name="signalTrue">
                <option value="good">ดี</option>
                <option value="average">ปานกลาง</option>
                <option value="bad">แย่</option>
            </select>

            <!-- สัญญาณโทรศัพท์ DTAC -->
            <label>สัญญาณโทรศัพท์ DTAC</label>
            <select id="signalDtac" class="custom-select" name="signalDtac">
                <option value="good">ดี</option>
                <option value="average">ปานกลาง</option>
                <option value="bad">แย่</option>
            </select>

            <!-- สัญญาณโทรศัพท์ AIS -->
            <label>สัญญาณโทรศัพท์ AIS</label>
            <select id="signalAis" class="custom-select" name="signalAis">
                <option value="good">ดี</option>
                <option value="average">ปานกลาง</option>
                <option value="bad">แย่</option>
            </select>
        </div>

        <div class="button">
            <button type="button" class="custom-button" onclick="calculateScore()">คำนวณคะแนน</button>
        </div>
    </form>

    <!-- Popup Modal -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span id="result"></span><br><br>
            <button class="close-btn" onclick="closeModal()">ปิด</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
